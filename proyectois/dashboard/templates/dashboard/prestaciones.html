<!-- dashboard/templates/dashboard/prestaciones.html -->
{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<h2>Gestión de Prestaciones</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Empleado ID</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Fecha Otorgada</th>
    </tr>
    {% for p in prestaciones %}
    <tr>
        <td>{{ p.0 }}</td>
        <td>{{ p.1 }}</td>
        <td>{{ p.2 }}</td>
        <td>{{ p.3 }}</td>
        <td>{{ p.4 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
