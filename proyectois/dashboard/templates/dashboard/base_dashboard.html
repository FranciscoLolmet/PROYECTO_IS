<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gestión de RRHH</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..." crossorigin="anonymous">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">RRHH Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'nomina' %}">Nómina</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'registrar_nomina' %}">Registrar_Nomina</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'recursos_humanos' %}">Recursos Humanos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reportes' %}">Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liquidaciones:listar_liquidaciones' %}">Liquidaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'roles:listar_roles' %}">Roles</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'vacaciones:listar_vacaciones' %}">Vacaciones</a> </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (opcional para componentes interactivos) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
